<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마녀배달부 키키</title>
    <link rel="stylesheet" type="text/css" href="style/style1.css" />
    <link rel="stylesheet" type="text/css" href="style/reset.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="background">
      <img src="pic/day/하늘.png" class="dsky" />
      <img src="pic/day/바다.png" class="dsea" />
      <img src="pic/day/섬.png" class="disl" />
      <img src="pic/night/밤하늘1.png" class="nsky" />
      <img src="pic/night/밤하늘2.png" class="nsky2" />
      <img src="pic/night/밤바다2.png" class="nsea" />
      <img src="pic/night/밤섬2.png" class="nisl" />
      <img src="pic/night/밤섬2.png" class="nisl2" />

      <div class="night">
        <div class="nkikki">
          <img src="pic/night/꼬리.png" class="tail" />
          <img src="pic/night/리본1.png" class="ribbon" />
          <img src="pic/night/우귀.png" class="rear" />
          <img src="pic/night/좌귀.png" class="lear" />
          <img src="pic/night/베이스.png" class="base" />
          <img src="pic/night/밤라디오.png" class="nradio" />
        </div>
      </div>

      <div class="letters">
        <div class="lani">
          <img src="pic/day/글씨1.png" class="letter1" />
          <img src="pic/day/글씨2.png" class="letter2" />
          <img src="pic/day/글씨3.png" class="letter3" />
          <img src="pic/day/글씨4.png" class="letter4" />
        </div>
      </div>

      <div class="day">
        <div class="seagul2">
          <img src="pic/day/갈매기2.png" class="seagul2-1" />
        </div>
        <div class="kikki">
          <img src="pic/day/키키.png" />
          <div class="radio">
            <img src="pic/day/라디오.png" />
          </div>
        </div>
        <div class="seagul1">
          <img src="pic/day/갈매기1.png" class="seagul1-1" />
        </div>
        <div class="seagul3">
          <img src="pic/day/갈매기3.png" class="seagul3-1" />
        </div>
        <div class="seagul4">
          <img src="pic/day/갈매기4.png" class="seagul4-1" />
        </div>
        <div class="seagul5">
          <img src="pic/day/갈매기5.png" class="seagul5-1" />
        </div>
        <div class="logo1">
          <img src="pic/day/로고.png" class="logo" />
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      console.log($(window).width());
    });
  </script>
</html>
